<form action="" method="post" role="form">
	<legend>Registro de habitación</legend>

	<div class="form-group">
		<label for="nombre">Nombre</label>
		<input type="text" class="form-control" [(ngModel)]="habitacion.nombre" name="nombre" id="nombre" placeholder="Nombre para identificar la habitación...">
	</div>

    <div class="form-group">
        <label for="precio">Precio Referencial</label>
        <input type="text" class="form-control" [(ngModel)]="habitacion.precio" name="precio" id="precio" placeholder="Precio...">
    </div>

    <div class="form-group">
        <label for="size">Tamaño</label>
        <input type="text" class="form-control" [(ngModel)]="habitacion.size" name="size" id="size" placeholder="Tamaño...">
    </div>

    <div class="form-group">
        <label for="ubicacion">Ubicación</label>
        <input type="text" class="form-control" [(ngModel)]="habitacion.ubicacion" name="ubicacion" id="ubicacion" placeholder="Ubicación...">
    </div>

    <div class="form-group">
        <label for="maximo">Máximo personas</label>
        <input type="text" class="form-control" [(ngModel)]="habitacion.maximoPersonas" name="maximo" id="maximo" placeholder="Máximo...">
    </div>

    <div class="form-group">
        <label for="tipo">Tipo de habitación</label>
        <input type="text" class="form-control" [(ngModel)]="habitacion.tipo" name="tipo" id="tipo" placeholder="Tipo...">
    </div>

    <div class="form-group">
        <label for="descripcion">Descripción</label>
        <input type="text" class="form-control" [(ngModel)]="habitacion.descripcion" name="descripcion" id="descripcion" placeholder="Descripción...">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <pre>{{diagnostic}}</pre>

</form>
